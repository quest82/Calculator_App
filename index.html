<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calc_container">
            <section class="calc_screen">
                <div class="calc_computation"></div>
                <div class="calc_result"></div>
            </section>

            <section class="calc_characters grid">
                <div class="btn clear_btn">C</div>
                <div class="btn delete_btn">DEL</div>
                <div class="btn input divisor_btn">/</div>
                <div class="btn input multiply_btn">X</div>
                <div class="btn input subtract_btn">-</div>
                <div class="btn input additor_btn">+</div>
                <div class="btn input percent_btn">%</div>
                <div class="btn input">.</div>
                <div class="btn input">0</div>
                <div class="btn input">1</div>
                <div class="btn input">2</div>
                <div class="btn input">3</div>
                <div class="btn input">4</div>
                <div class="btn input">5</div>
                <div class="btn input">6</div>
                <div class="btn input">7</div>
                <div class="btn input">8</div>
                <div class="btn input">9</div>
                <div class="btn equals_btn">=</div>
            </section>
        </div>
    </main>
</body>
</html>
