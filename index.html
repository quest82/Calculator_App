<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Basic Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calc_container">
            <section class="calc_screen">
                <div class="calc_computation"></div>

                <div class="calc_result"></div>
            </section>

            <section class="calc_characters grid">
                <div class="btn operator_btn">Return</div>
                <div class="btn operator_btn">/</div>
                <div class="btn operator_btn">X</div>
                <div class="btn operator_btn">DEL</div>
                <div class="btn operator_btn">-</div>
                <div class="btn operator_btn">+</div>
                <div class="btn operator_btn">=</div>
                <div class="btn operator_btn">%</div>
                <div class="btn numbers">.</div>
                <div class="btn numbers">0</div>
                <div class="btn numbers">1</div>
                <div class="btn numbers">2</div>
                <div class="btn numbers">3</div>
                <div class="btn numbers">4</div>
                <div class="btn numbers">5</div>
                <div class="btn numbers">6</div>
                <div class="btn numbers">7</div>
                <div class="btn numbers">8</div>
                <div class="btn numbers">9</div>
            </section>
        </div>
    </main>
</body>
</html>
